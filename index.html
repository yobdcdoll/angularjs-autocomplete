<!DOCTYPE html>
<html lang="en" ng-app="app">
    
    <head>
        <meta charset="utf-8">
        <title>
            My autocomplete
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="lib/bootstrap.css" rel="stylesheet">
    </head>
    
    <body ng-controller="myController">
        <autocomplete remote-data="search(request, response)" selected-item="selectedItem" last-event="cancel()" last-label="Create"
        placeholder="Type Something">
        </autocomplete>
        <br/>
        Controller Level:{{selectedItem}}
        <button ng-click="reset()">
            Reset
        </button>
    </body>
    <script src="lib/jquery.js">
        
    </script>
    <script src="lib/jquery-ui.js">
        
    </script>
    <script src="lib/bootstrap.js">
        
    </script>
    <script src="lib/angular.js">
        
    </script>
    <script src="lib/angular-resource.js">
        
    </script>
    <script src="main.js">
        
    </script>

</html>
